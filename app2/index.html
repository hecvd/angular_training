<!DOCTYPE html>
<html lang="en" ng-app="app2"
      ng-cloak ng-controller="BlogController as blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Traning Task 3</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header>
    <ng-header-view blog-info="blog.blogInfo"/>
</header>
<body>

<ng-post-list-view user-posts="blog.blogInfo.userPosts"
                   user-name="{{blog.blogInfo.userdict.name}}">
</ng-post-list-view>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/directives/posts.js"></script>
<script src="js/directives/header.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
